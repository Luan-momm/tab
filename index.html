<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script language="JavaScript">
        function tabuada() {
            let num = parseInt(document.getElementById('inum').value);
            let resultado = "";
            let max_num = parseInt(document.getElementById('imax_num').value);
            let show_all = document.getElementById('show_all').checked;
            let max_i = show_all ? max_num : 10;
            for (i = 0; i <= max_i; i++) {
                resultado += num + " x " + i + " = " + (num * i);
                resultado += "<br>";
            }
            document.getElementById('dresultado').innerHTML = resultado;
        }
    </script>
</head>

<body>
    <h1>Tabuada</h1>
    <label for="inum">Número: </label>
    <input type="number" id="inum" value="2" step="1">
    <br>
    <label for="imax_num">Até que número deve ser a tabuada? </label>
    <input type="number" id="imax_num" value="10" step="1">
    <br>
    <label for="show_all">Exibir todas as tabuadas de 1 até a tabuada informada?</label>
    <input type="checkbox" id="show_all" name="show_all" value="true">
    <br>
    <button onclick="tabuada('inum','dresultado')">
        Exibir
    </button>
    <br>
    <div id="dresultado"></div>
</body>

</html>
